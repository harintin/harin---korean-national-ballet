    <meta name="twitter:card" content="summary" />

    <meta name="twitter:description" content="페이지 설명" />

    <link

    <script defer src="./dist/js/comm.js"></script>

  <body>
    <div id="u-skip">
      <a href="#gnb"><span>주요메뉴 바로가기</span></a>
      <a href="#main"><span>컨텐츠 바로가기</span></a>
      <a href="#footer"><span>풋터 바로가기</span></a>
    </div>

    <!-- wrap -->
    <div class="wrap">
      <!-- header -->
      <header id="header">
        <div class="header-wrap">
          <div id="logo">
            <a href="#">
              <img src="./images/comm/logo.png" alt="로고이미지" />
            </a>
          </div>
          <nav>
            <div class="depth1">
              <ul class="depth1-lst">
                <li>
                  <a href="#">발레단소개</a>
                  <ul class="depth2-lst">
                    <li>
                      <a href="#">인사말</a>
                    </li>
                    <li>
                      <a href="#">발레단소개</a>
                    </li>
                    <li>
                      <a href="#">찾아오시는길</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#">공연정보</a>
                </li>
                <li>
                  <a href="#">아카데미</a>
                </li>
                <li>
                  <a href="#">발레단소식</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="spot-menu">
            <ul class="spot-lst">
              <li>
                <a href="#"> English </a>
              </li>
              <li>
                <a href="#"> Log-in </a>
              </li>
            </ul>
          </div>
          <div class="sns-wrap">
            <ul class="sns-lst">
              <li>
                <a href="#">
                  <img src="./images/comm/facebook.png" alt="" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/comm/instagram.png" alt="" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/comm/twitter.png" alt="" />
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/comm/youtube.png" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- main content -->
      <div class="main-content container">
        <!-- slide -->
        <div class="video-wrap">
          <div class="video-logo">
            <img src="./images/comm/logo-white.png" alt="" />
          </div>
          <video muted autoplay loop>
            <source src="./video/koreannationalballet.mp4" type="video/mp4" />
          </video>
        </div>

        <!-- main -->
        <main id="main">
          <!-- 뉴스레터 -->
          <section id="news-letter">
            <div class="newsletter-wrap">
              <h3>뉴스레터 구독신청</h3>
              <p>국립발레단의 다양한 소식을 만나보세요!</p>
              <div class="newsletter-content">
                <input
                  type="text"
                  name="name"
                  id="news-name"
                  placeholder="이름"
                />
                <input
                  type="email"
                  name="email"
                  id="news-email"
                  placeholder="이메일 주소"
                />
                <input
                  type="number"
                  name="email"
                  id="news-number"
                  placeholder="전화번호"
                />
                <button>
                  <p>국립발레단 뉴스레터 신청</p>
                </button>
              </div>
            </div>
          </section>

          <!-- 공연정보 -->
          <section id="info">
            <div class="info-wrap">
              <h3>공연정보</h3>
              <div class="info-content">
                <!-- 공연정보 상세내용 -->
                <div class="info-perform">
                  <div class="info-perform-icon">
                    <p>공연</p>
                  </div>
                  <div class="h-wrap">
                    <h4>지젤</h4>
                    <h5>Giselle</h5>
                  </div>
                  <div class="date">
                    <p>2023.05.23 - 05.27</p>
                  </div>
                  <div class="p-wrap">
                    <div class="date-2">
                      <p>평일 19:30 / 토 15:00</p>
                    </div>
                    <div class="place">
                      <p>국립극장 해오름</p>
                    </div>
                  </div>
                  <div class="time">
                    <p>120분 (1막 50분, 인터미션 20분, 2막 50분)</p>
                  </div>
                </div>
                <!-- 내부 슬라이드 -->
                <div class="info-perform-slide">
                  <div class="info-perform-slide-lst">
                    <a href="#">
                      <img
                        src="./images/main/공연정보 slide-1.png"
                        alt="지젤"
                      />
                    </a>
                  </div>
                  <div class="info-perform-slide-lst">
                    <a href="#">
                      <img
                        src="./images/main/공연정보 slide-2.png"
                        alt="무브먼트"
                      />
                    </a>
                  </div>
                  <div class="info-perform-slide-lst">
                    <a href="#">
                      <img
                        src="./images/main/공연정보 slide-3.png"
                        alt="해설이있는전막발레해적"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- 발레단소개 & 공지사항 -->
          <section id="bbs">
            <div class="bbs-introduce">
              <div class="bbs-introduce-tit">
                <h3>발레단소개</h3>
                <a href="#">
                  <p>자세히보기</p>
                </a>
              </div>
              <div class="bbs-introduce-txt">
                <a href="#">
                  <img
                    src="./images/main/발레단소개-썸네일.png"
                    alt="발레단소개썸네일"
                  />
                </a>
              </div>
            </div>
          </section>
        </main>

        <!-- footer -->
        <footer id="footer"></footer>
      </div>
    </div>
  </body>
</html>
